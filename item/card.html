<!DOCTYPE html>
<html lang="kr">
<head>
  <link rel="stylesheet" href="../css/card.css">
</head>
<body>
<div class="card">
  <button class="card-btn"></button>
  <div class="card-image">
    <img src="../ttt.png" alt="이미지" class="item-img">
  </div>
  <div class="card-content">
    <div class="title">
      <h3 class="item-title">제목</h3>
    </div>
    <div class="section">
      <p class="item-location"><span>장소:</span> 장소 정보</p>
      <p class="item-date"><span>일자:</span> 날짜 정보</p>
    </div>
  </div>
</div>
</body>
</html>
