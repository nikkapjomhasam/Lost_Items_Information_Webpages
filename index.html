<!DOCTYPE html>
<html lang="kr">
<head>
  <link rel="stylesheet" href="./css/card-modal.css">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/card.css">
  <link rel="stylesheet" href="./css/login.css"> 
  <link rel = "stylesheet" href="./css/filter.css">
  <link rel="stylesheet" href="./css/lost_board_main.css">
  <meta charset="UTF-8">
  <title>분실물 정보 웹</title>
</head>
<body>
  <div class="head">
    <a href="index.html"><img src="./logo.jpg" class="logo"></a>
    <nav>
      <ul class="nav-links">
        <li><button class="login" id="openLoginBtn">로그인</button></li>
      </ul>
    </nav>
  </div>

  <div class="main-wrapper">
    <nav class="left">  
      <div class="item">
        <button class="find_btn">
          <span>분실물 찾기</span>
        </button>
        <button id = "write_btn" class="write_btn" style="display: none;">
          <span>분실품 작성하기</span>
        </button>
        <button class="lost_btn">
          <span>분실물 접수</span>
        </button>
      </div>
    </nav>

    <section class="content-section">
      <div class="list-view">
        <div class="search_wrapper">
          <div class="mid_wrapper">
            <input type="text" class="search">
            <button class="search_btn"><img src="./search.png" class="search_img"></button>
            <button class="category_btn"><img src="./filter.png" class="filter_img"></button>
          </div>
          <hr>
        </div>

      <div id="item-list"></div>
    </div>


<div id="formView" class="upload hidden">
    <div class="form-container">
      <h1 class="form-title">분실품 등록</h1>
      
      <div class="card">
        <form id="regForm">
          <div class="previewBox">
            <img id="previewImg" alt="미리보기" style="display:none; width:100%; height:220px; object-fit:contain;" />
            <div id="previewHint" class="previewHint">사진을 선택하면 여기에 미리보기가 뜹니다.</div>
          </div>

          <label for="photo">사진 넣기 <span class="req">*</span></label>
          <input id="photo" name="photo" type="file" accept="image/*" />

          <label for="title">분실물 제목 <span class="req">*</span></label>
          <input id="title" name="title" type="text" placeholder="예) 에어팟, 지갑" />

          <label for="category">카테고리 <span class="req">*</span></label>
          <select id="category" name="category" required>
            <option value="" disabled selected>카테고리를 선택해주세요</option>
            <option value="전자기기">전자기기</option>
            <option value="지갑/카드">지갑/카드</option>
            <option value="책/문구">책/문구</option>
            <option value="의류/잡화">의류/잡화</option>
            <option value="의류/잡화">기타</option>
          </select>          

          <label for="place">보관 위치 <span class="req">*</span></label>
          <select id="place" name="place" required>
            <option value="" disabled selected>위치를 선택해주세요</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>

          <label for="date">작성일</label>
          <input id="date" name="date" type="date" />

          <label for="desc">설명</label>
          <textarea id="desc" name="desc" rows="3" placeholder="특징/색상 등"></textarea>

          <div class="btnRow">
            <button class="btn submit-btn" type="submit">등록</button>
            <button class="btn" type="button" id="cancelBtn">취소</button>
          </div>
        </form>
      </div>
    </div>
  </div>
<!-- 보드 넣을 자리 -->  


<div id="receipt-view" class="receipt-hidden">
    <div class="wrap">
    <!-- 상단 -->
    <div class="hd">
      <div class="header-left">
        <h1 class="page-title">분실물 게시판</h1>
        <p class="page-sub">분실/보관 정보를 확인하고 글을 올릴 수 있어요.</p>
      </div>

      <div class="header-right">
        <form id="searchForm" class="search" autocomplete="off">
          <input id="searchInput" type="text" placeholder="제목/장소/키워드 검색" />
          <button id="searchBtn" type="submit" class="btn">검색</button>
        </form>
        <button id="newPostBtn" type="button" class="btn btn-primary">글 올리기</button>
      </div>
    </div>

    <hr class="divider" />

    <!-- 테이블 -->
    <section class="board" aria-label="분실물 목록">
      <div class="row head" role="row">
        <div class="cell no" role="columnheader">No</div>
        <div class="cell title" role="columnheader">제목</div>
        <div class="cell author" role="columnheader">작성자</div>
        <div class="cell date" role="columnheader">작성시간</div>
      </div>

      <div id="boardBody" class="body" role="rowgroup"></div>
    </section>
  </div>

  <!-- 글쓰기 모달 -->
  <div class="overlay" id="postOverlay" aria-hidden="true">
    <div class="modal-board" role="dialog" aria-modal="true" aria-labelledby="postTitle">
      <button class="xBtn" id="closePost" aria-label="닫기">×</button>

      <h2 id="postTitle">분실물 글 올리기</h2>
      <p class="modalSub">분실/보관 정보를 입력하면 게시판에 등록됩니다.</p>

      <form id="postForm" class="form">
        <div class="rowForm">
          <label>제목</label>
          <input id="pTitle" type="text" placeholder="예: 에어팟(화이트) 케이스 분실 / 본관 1층" required />
        </div>

        <div class="rowForm grid2">
          <div>
            <label>상태</label>
            <select id="pStatus" required>
              <option value="분실">분실</option>
              <option value="보관중">보관중</option>
              <option value="해결">해결</option>
            </select>
          </div>
          <div>
            <label>카테고리</label>
            <select id="pCategory" required>
              <option value="전자기기">전자기기</option>
              <option value="지갑/카드">지갑/카드</option>
              <option value="가방/파우치">가방/파우치</option>
              <option value="의류/잡화">의류/잡화</option>
              <option value="기타">기타</option>
            </select>
          </div>
        </div>

        <div class="rowForm grid2">
          <div>
            <label>날짜</label>
            <input id="pDate" type="date" required />
          </div>
          <div>
            <label>장소</label>
            <input id="pPlace" type="text" placeholder="예: 본관 / 학생회관 / 셔틀버스" required />
          </div>
        </div>

        <div class="rowForm grid2">
          <div>
            <label>작성자</label>
            <input id="pWriter" type="text" placeholder="예: 익명" />
          </div>
          <div>
            <label>연락 방식</label>
            <input id="pContact" type="text" placeholder="예: 댓글 부탁 / 오픈채팅 등" required />
          </div>
        </div>

        <div class="rowForm">
          <label>상세 내용</label>
          <textarea id="pDesc" rows="4" placeholder="특징/색상/각인/보관 위치 등을 적어주세요." required></textarea>
        </div>

        <div class="actions">
          <button type="button" class="btn" id="cancelPost">취소</button>
          <button type="submit" class="btn btn-primary">등록</button>
        </div>

        <div class="formMsg" id="postMsg" aria-live="polite"></div>
      </form>
    </div>
  </div>

  <!-- 상세보기 모달 (제목 클릭 시 뜸) -->
  <div class="overlay" id="detailOverlay" aria-hidden="true">
    <div class="modal-board" role="dialog" aria-modal="true" aria-labelledby="detailTitle">
      <button class="xBtn" id="closeDetail" aria-label="닫기">×</button>

      <h2 id="detailTitle">게시글 상세</h2>
      <p class="modalSub" id="detailSub">내용을 확인하세요.</p>

      <div class="detailGrid">
        <div class="detailItem"><span class="k">상태</span><span class="v" id="dStatus"></span></div>
        <div class="detailItem"><span class="k">카테고리</span><span class="v" id="dCategory"></span></div>
        <div class="detailItem"><span class="k">날짜</span><span class="v" id="dDateLost"></span></div>
        <div class="detailItem"><span class="k">장소</span><span class="v" id="dPlace"></span></div>
        <div class="detailItem"><span class="k">작성자</span><span class="v" id="dWriter"></span></div>
        <div class="detailItem"><span class="k">연락</span><span class="v" id="dContact"></span></div>
        <div class="detailItem"><span class="k">조회수</span><span class="v" id="dViews"></span></div>
        <div class="detailItem"><span class="k">작성일</span><span class="v" id="dCreatedAt"></span></div>
      </div>

      <div class="detailDescBox">
        <div class="k">상세 내용</div>
        <div class="detailDesc" id="dDesc"></div>
      </div>

      <div class="actions">
        <button type="button" class="btn" id="closeDetail2">닫기</button>
      </div>
    </div>
  </div>
</div>
</section>

    <div id="modal-container">
    <div id="overlay"> 
      <div id="modal">
        <button id="close" type="button">×</button>
        <div id="imgBox">
          <img id="bigImg" src="" alt="이미지">
        </div>
        <div id="info">
          <h3 id="titleText"></h3>
          <p id="placeText"></p>
          <p id="dateText"></p>
          <p id="descText"></p>
          <p id="categoryText"></p>
        </div>
      </div>
    </div>
  </div>


<!-- 정은혜 로그인 모달 -->
<div class="overlay" id="loginOverlay">
  <div class="modal">
    <button class="xBtn" id="closeLoginX">×</button>
    <div class="modalTop">
      <div class="seal">HY</div>
      <div>
        <div class="modalTitle">한양대학교 분실물센터 | 로그인</div>
        <div class="modalDesc">분실물 센터에 접근하기 위해 인증이 필요합니다.</div>
      </div>
    </div>
    <div class="login-card"> <div class="cardHeader">Lost & Found Login</div>
      <div class="divider"></div>
      <form id="loginForm" class="formGrid">
        <div class="labels">
          <div class="lbl">ID</div>
          <div class="lbl">Password</div>
        </div>
        <div class="inputs">
          <input id="idInput" type="text" placeholder="아이디를 입력하세요">
          <input id="pwInput" type="password" placeholder="비밀번호를 입력하세요">
        </div>
        <button class="loginBtn" type="submit">로그인</button>
        <div class="msg" id="loginMsg"></div>
      </form>
    </div>
  </div>
</div>


<!-- 홍준기:필터 -->
<div id="filterOverlay" class="overlay hidden" aria-hidden="true">
  <section id="filterModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="filterTitle" tabindex="-1">
    <header class="modal-header">
      <h2 id="filterTitle" class="modal-title">필터</h2>
      <button id="closeFilter" class="icon-btn" type="button" aria-label="닫기">✕</button>
    </header>

    <div class="modal-body">
      <div class="section">
        <button class="section-head" type="button">
          <span class="section-title">장소 선택</span>
        </button>

        <div class="section-content">
          <label class="row">
            <input class="chk" type="checkbox" name="location" value="1" />
            <span class="label">1</span>
          </label>
          <label class="row">
            <input class="chk" type="checkbox" name="location" value="2" />
            <span class="label">2</span>
          </label>
          <label class="row">
            <input class="chk" type="checkbox" name="location" value="3" />
            <span class="label">3</span>
          </label>
        </div>
      </div>

      <div class="section">
        <button class="section-head" type="button">
          <span class="section-title">물건 카테고리</span>
        </button>
        <div class="section-content">
          <label class="row"><input class="chk" type="checkbox" name="category" value="전자기기" /><span class="label">전자기기</span></label>
          <label class="row"><input class="chk" type="checkbox" name="category" value="지갑/카드" /><span class="label">지갑/카드</span></label>
          <label class="row"><input class="chk" type="checkbox" name="category" value="책/문구" /><span class="label">책/문구</span></label>
          <label class="row"><input class="chk" type="checkbox" name="category" value="의류/잡화" /><span class="label">의류/잡화</span></label>
          <label class="row"><input class="chk" type="checkbox" name="category" value="기타" /><span class="label">기타</span></label>

        </div>
      </div>
    </div>

    <footer class="modal-footer">
      <button id="resetBtn" class="ghost-btn" type="button">초기화</button>
      <button id="applyBtn" class="primary-btn" type="button">적용</button>
    </footer>
  </section>
</div>


<script src="./js/filter.js"></script>
<script src="./js/data.js"></script>
<script src="./js/card-modal.js"></script>
<script src="./js/main.js"></script>
<script src="./js/upload.js"></script>
<script src="./js/login.js"></script>
<script src="./js/lost_board_main.js"></script>
</body>
</html>
